        </div>
        <div style="margin-bottom: 20px;">
            <label for="gender">Favourite Food</label><br>

        </div>

                <option value="" class="foods" class="check">Select branch</option>
                <option value="IT"class="foods"class="check">IT</option>
                <option value="civil"class="foods"class="check">Civil</option>
                <option value="mech"class="foods"class="check">Mechanical</option>

        <div style="margin-bottom: 20px;">
            <input type="submit" class="green-color transperncy" value="submit" name="submit">
        </div>
        
    </form>
</body>
</html>
